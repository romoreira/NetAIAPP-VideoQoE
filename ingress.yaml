apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: live-stream-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: live-stream
            port:
              number: 8080
